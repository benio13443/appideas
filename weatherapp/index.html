<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
</head>

<body>
  <div id="app">
    <div class="weather" v-if="getWeather">
      <!-- getWeatherが呼ばれたら天気を表示する -->
      <p class="weather_city">
        {{ city }}
      </p>
      <p class="weather_info">
        {{ condition.main }}
      </p>
      <p class="weather_temp">
        {{ temp }}&deg;C
      </p>
    </div>

    <input type="radio" name="city" value="Tokyo" v-model="selectedCity" checked>Tokyo, Japan
    <input type="radio" name="city" value="Osaka" v-model="selectedCity">Osaka, Japan
    <input type="radio" name="city" value="Oita" v-model="selectedCity">Oita, Japan
    <!-- 同じname属性の値をもつラジオボタンのグループ内で、１つにchecked属性を指定することができる -->
    <button v-on:click.native="getWeather()">Get Weather</button>
    <!-- 子コンポーネントで親のメソッドを呼びたい時、.nativeをつける -->
    <pre> {{ $data }} </pre>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        selectedCity: '',
        city: null,
        temp: null,
        condition: {
          main: null
        },
      },
        methods: {
          getWeather: function (event) {
            this.selectedCity = event.srcElement.id;
            var getUrl = "https://api.openweathermap.org/data/2.5/weather?q=";
            var getParam = ",jp&units=metric&appid=b10746358fef8f5d35507f4fd9a84816";
            getUrl = getUrl + this.selectedCity + getParam;
            axios.get(getUrl)
              .then(function (response) {
                this.city = response.data.name
                this.temp = response.data.main.temp
                this.condition = response.data.weather[0]
                console.log(response);
              }.bind(this))
              .catch(function (error) {
                console.log(error)
              })
            console.log(event);
          },
        }
    })
  </script>



</body>

</html>
