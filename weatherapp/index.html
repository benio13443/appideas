<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
</head>

<body>
  <div id="app">
    <div class="select_city">
      <h1>Weather App</h1>
      <select v-model="selectedCity">
        <option disabled value="">Select</option>
        <option v-for="city in cities">{{ city }}</option>
      </select>
      <button v-on:click="getWeather()">Get Weather</button>
      <!-- methodsのときは（）をつける -->
    </div>

    <div class="weather" v-if="getWeather">
      <!-- getWeatherが呼ばれたら天気を表示する -->
      <p class="weather_city">
        {{ selectedCity }}
      </p>
      <p class="weather_info">
        {{ condition.main }}
      </p>
      <p class="weather_temp" v-if="getWeather">
        {{ temp }}&#8451;
      </p>
    </div>
    <pre> {{ $data }} </pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        cities: [Tokyo,Osaka,Oita,Okinawa],
        temp: null,
        condition: {
          main: null
        },
        selectedCity: null,
      },
      methods: {
        data(){
          return{
            selectedCity: this.cities
          }
        },
        getWeather: function (event) {
          var getUrl = "https://api.openweathermap.org/data/2.5/weather?q=";
          var getParam = ",jp&units=metric&appid=b10746358fef8f5d35507f4fd9a84816";
          getUrl = getUrl + this.selectedCity + getParam;
          axios.get(getUrl)
            .then(function (response) {
              this.selectedCity = response.data.name
              this.temp = response.data.main.temp
              this.condition = response.data.weather[0]
              console.log(response);
            }.bind(this))
            .catch(function (error) {
              console.log(error)
            })
          console.log(event);
          if (this.city == "") {
          return;
        }
        }
      }
    })
  </script>



</body>

</html>
